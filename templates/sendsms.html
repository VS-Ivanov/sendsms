<html lang="ru">
 <head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<title>{{title}}</title>

 	<link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
 	<link href="{{ url_for('static', filename='css/sendsms.css')}}" rel="stylesheet">

 </head>

 <body>

 	 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('index')}}">Send sms</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{url_for('send')}}">Отправить</a></li>
            <li><a href="{{url_for('about')}}">О программе</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="sendsms">

        <div class="row">

        <div class="col-sm-4">
         <a href="{{url_for('index',mes='sms_inbox')}}">SMS/... <span class="badge"></span></a><br>
         <a href="{{url_for('index',mes='sms_inbox')}}">--Входящие <span class="badge">10</span></a><br>
         <a href="{{url_for('index',mes='sms_outbox')}}">--Исходящие <span class="badge">2</span></a><br> 
         <a href="{{url_for('index',mes='ussd_inbox')}}">USSD/... <span class="badge"></span></a><br>
         <a href="{{url_for('index',mes='ussd_inbox')}}">--Входящие <span class="badge">10</span></a><br>
         <a href="{{url_for('index',mes='ussd_outbox')}}">--Исходящие <span class="badge">2</span></a><br>
        </div>  

      <div class="col-sm-8">

          <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Номер</th>
                <th>Сообщение</th>
            </tr>
        </thead>
        <tbody>
        {% for mes in messages%}
            <tr>
                <td>{{mes.date}}</td>
                <td>{{mes.number}}</td>
                <td>{{mes.text}}</td>
            </tr>
        {% endfor%}
        </tbody>
    </table>

   </div>

   </div> <!-- /.row -->

      </div>

    </div><!-- /.container -->

    <script src="{{ url_for('static',filename ='js/jquery-1.12.2.min.js')}}"></script>
    <script src="{{ url_for('static', filename ='js/bootstrap.min.js')}}"></script>

 </body>	

</html>
